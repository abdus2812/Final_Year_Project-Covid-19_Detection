html {

}

*, *:before, *:after {

.column {

.container::after, .row::after {

  clear: both;
  display: table;
}

.title {

}

.button {
  border: none;
  outline: 0;
  display: inline-block;
  padding: 8px;
  color: white;
  background-color: #000;

  cursor: pointer;

}

.button:hover {
  background-color: #555;
}

@media screen and (max-width: 650px) {
  .column {
    width: 100%;
    display: block;
  }
}
</style>
